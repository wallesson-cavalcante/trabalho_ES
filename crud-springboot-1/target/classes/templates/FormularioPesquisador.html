<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>AFINANP</title>
<link rel="stylesheet" type="text/css" href="/css/edicao.css"/>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
</head>
<body>
	<img src="/imagem/afi.png" alt="some text" width=1620 height=100>
	<a class="btn btn-warning" th:href="@{/pessoa/inicial}"><button>Retornar</button></a>	
	<br>
	<br>
	<div id="area">
		<form id="formulario" autocomplete="off" action="/pessoa/salvarPesquisador" method="POST"th:object="${pesquisador}"
		enctype="multipart/form-data">
			<div class="alert alert-success" role="alert"th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"> </span>
			</div>
			
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"> </span>
			</div>
			</div>

			<center>
				<fieldset>
					NOME:<br> <input type="text" name="nomePesquisador"placeholder="Ex.: Ariosvaldo"> <br>
					RG: <br><input type="text" name="rgPesquisador"placeholder="Ex.: 0000111122-3"> <br>
					CPF: <br><input type="text" name="cpfPesquisador"placeholder="Ex.: 000.000.000-00"> <br>
					SEXO:<br>
					<div class="form-check form-check-inline">
  						<input class="form-check-input" type="radio" name="sexoPesquisador" id="inlineRadio1" value="Masculino">
  						<label class="form-check-label" for="inlineRadio1">M</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="sexoPesquisador" id="inlineRadio2" value="Feminino">
					  <label class="form-check-label" for="inlineRadio2">F</label>
					</div>
					<br>
					DATA DE NASCIMENTO: <input type="date" name="dataNacPesquisador"> <br>
					GRAU CIÊNTIFICO: <input type="text" name="grauPesquisador"placeholder="Ex.: Mestre"> <br>
					INSTITUIÇÃO DE FORMAÇÃO: <input type="text" name="instAlcan"placeholder="Ex.: UFC"> <br>
					<input type="submit" value="Cadastrar">
				</fieldset>
			</center>
		</form>
	</div>
</body>
</html>
